{% extends 'Parent-Dash/base.html' %}

{% block content %}
    <!DOCTYPE html>
<html>
<head>
    <title>Simple Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f4; /* Adds a light background color */
        color: #333; /* Sets a default text color */
        line-height: 1.6; /* Improves readability */
    }

    label {
        margin-right: 10px;
        font-weight: bold; /* Makes labels stand out */
        display: inline-block; /* Aligns labels better with inputs */
        margin-bottom: 5px; /* Adds space between label and input */
    }

    input, button {
        margin-bottom: 10px;
        padding: 8px; /* Adds padding for better touch interaction */
        border: 1px solid #ddd; /* Adds subtle border */
        border-radius: 4px; /* Rounds the corners */
    }

    button {
        background-color: #5cb85c; /* Adds color to buttons */
        color: white; /* Makes button text stand out */
        border: none; /* Removes default border */
        cursor: pointer; /* Changes cursor to indicate action */
    }

    button:hover {
        background-color: #4cae4c; /* Changes color on hover for feedback */
    }

    .graph-image {
        margin-top: 20px;
        border: 1px solid #ddd; /* Adds border to images */
        padding: 5px; /* Adds spacing inside the border */
        display: block; /* Ensures it takes full width */
        margin-left: auto; /* Centers the image */
        margin-right: auto;
    }
</style>

</head>
<body>
    <form id="dataForm" action="/make_graph" method="post">
        <input type="hidden" id="student_id" name="student_id" value={{student_id}}>

        <label for="subject">Subject:</label>
        <select id="subject" name="subject">
            <option value="">Select Subject</option>
            {% for subject, id in weak_subjects.items() %}
                <option value={{id}}>{{subject}}</option>
            {% endfor %}
        </select><br>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" max=""><br>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" max=""><br>

        <label for="grades">Grades:</label>
        <input type="checkbox" id="grades" name="grades"><br>

        <label for="tasks">Tasks:</label>
        <input type="checkbox" id="tasks" name="tasks"><br>

        <button type="submit">Create Graph</button>
    </form>

    {% if graph_path %}
        <img src="{{url_for('static', filename="graphs/"+graph_path)}}" alt="{{graph_path}}" class="graph-image">
    {% else %}
        <p>Please choose graph details.</p>
    {% endif %}

    <script>
        function setMaxDate() {
            const today = new Date().toISOString().split("T")[0];
            document.getElementById("startDate").setAttribute("max", today);
            document.getElementById("endDate").setAttribute("max", today);
        }

        // Set the max date on page load
        setMaxDate();
    </script>
</body>
</html>

{% endblock %}
