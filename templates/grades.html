<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grades Page</title>
    <style>
      table {
        width: 80%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      input[readonly] {
        border: none;
        background-color: transparent;
      }
      .checkbox-container {
        display: inline-block;
        vertical-align: top;
      }
    </style>
  </head>
  <body>
    <h1>Grades Record</h1>

    <table id="gradesRecordTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Subject</th>
          <th>Grade</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        {% for record in grades_list %}
        <tr>
          <td>{{record[0]}}</td>
          <td>{{record[1]}}</td>
          <td>{{record[2]}}</td>
          <td>{{record[3]}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    
    {% if role_id == 1 %}
    <button onclick="addGradeRow()">Add Grade</button>
    <div class="checkbox-container"></div>
    {% endif %}

    <script>
      function addGradeRow() {
        var table = document.getElementById("gradesRecordTable");
        var newRow = table.insertRow(-1);

        var input = newRow.insertCell(0);
        input.innerHTML = "<input type='text' placeholder='Enter Item'>";

        var subCell = newRow.insertCell(1);
        subCell.innerHTML = "<select><option value=''>Select Subject</option>{% for subject in weak_subjects.keys() %}<option value={{ weak_subjects[subject] }}> {{ subject }} </option>{% endfor %}</select>";
        
        var gradeCell = newRow.insertCell(2);
        gradeCell.innerHTML = "<select><option value=''>Select Grade</option><option value='A'>A</option><option value='B'>B</option><option value='C'>C</option><option value='D'>D</option><option value='F'>F</option></select>";

        var dateCell = newRow.insertCell(3);
        dateCell.innerHTML =
          "<input type='date' max='" + getCurrentDate() + "'>";

        // Add Confirm button cell
        var confirmCell = newRow.insertCell(4);
        var confirmButton = document.createElement("button");
        confirmButton.textContent = "Confirm";
        confirmButton.onclick = function () {
          confirmGrade(newRow);
        };
        confirmCell.appendChild(confirmButton);
      }

      function getCurrentDate() {
        var today = new Date();
        return today.toISOString().split("T")[0];
      }

      function getQueryParam(param) {
        var queryString = window.location.search;
        var urlParams = new URLSearchParams(queryString);
        return urlParams.get(param);
    }

      function confirmGrade(row) {
        var cells = row.cells;
        var gradeData = {
          studentid: getQueryParam('studentid'),
          item: cells[0].querySelector("input").value,
          subjectid: cells[1].querySelector("select").value,
          grade: cells[2].querySelector("select").value,
          date: cells[3].querySelector("input").value,
          teacherid: {{teacher_id}}
        };

        // Send data to backend via AJAX
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/add_grade", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function () {
          if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
            console.log("Grade added");
            window.location.reload(); // Reload page on success
          }
        };
        xhr.send(JSON.stringify(gradeData));
      }



      // Function to handle AJAX requests for add/delete can be added as needed.
    </script>
  </body>
</html>
