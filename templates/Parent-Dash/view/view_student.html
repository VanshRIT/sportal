{% extends 'Teacher-Dash/base.html' %}

{% block content %}
    <!-- Add your dashboard-specific content here -->
    <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Grades</title>
      <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      line-height: 1.6;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      background-color: #fff;
    }

    th {
      background-color: #e9e9e9;
    }

    button {
      background-color: #5cb85c;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4cae4c;
    }

    .checkbox-container {
      display: inline-block;
      vertical-align: top;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    input[readonly] {
      border: none;
      background-color: transparent;
    }
    #gradesTable{
        margin-top: 80px;
    }
    .button-container{
        max-height: 45px;
        margin-top: 22em;
    }
  </style>
  </head>
  <body>
    <h1>Students</h1>

    <table id="gradesTable">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>View Grades</th>
          <th>View Tasks</th>
          <th>View Graphs</th>
        </tr>
      </thead>
      <tbody>
        {% for student in students_list %}
        <tr>
          <td>{{ student }}</td>
          <td><button onclick="viewGrades('{{ student }}')">Grades</button></td>
          <td><button onclick="viewTasks('{{ student }}')">Tasks</button></td>
          <td><button onclick="graphData('{{ student }}')">Graph Data</button></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    {% if role_id == 2 %}
    <button class="button-container" onclick="addRow()">Create</button>
    <button class="button-container" onclick="toggleDeleteMode()">Delete</button>
    <div class="checkbox-container"></div>
    {% endif %}

    <script>
      function addRow() {
        var table = document.getElementById("gradesTable");
        var newRow = table.insertRow(-1);

        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);

        var input = document.createElement("input");
        input.type = "text";
        cell1.appendChild(input);

        var confirmButton = document.createElement("button");
        confirmButton.textContent = "Confirm";
        cell2.appendChild(confirmButton);

        confirmButton.onclick = function () {
          input.readOnly = true;
          sendStudentName(input.value);
          confirmButton.style.display = "none";
        };
      }

      function sendStudentName(studentName) {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/add_student", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function () {
          if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
            console.log("Student added: " + studentName);
            window.location.reload();
          }
        };
        xhr.send(JSON.stringify({ name: studentName }));
      }
      var deleteMode = false;

      function viewGrades(studentName) {
        window.location.href =
          "/grades?student=" + encodeURIComponent(studentName);
      }

      function viewTasks(studentName) {
        window.location.href =
          "/tasks?student=" + encodeURIComponent(studentName);
      }

      function graphData(studentName) {
        window.location.href =
          "/view_graph?student=" + encodeURIComponent(studentName);
      }
    </script>
  </body>
{% endblock %}
